<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- j query -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- data table -->
    <!-- my script -->
    <script src="./Assets/Javascript/script.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Assets/CSS/styles.css">

     <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
     <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>

</head>
<body  style="background-color: rgba(125, 149, 169, 0.653);">
    <div class="container-fluid d-flex justify-content-center flex-column ">

                <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 15rem; margin: auto;">
            Add Student Details 
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                
                    <form class="text-start d-flex justify-content-center flex-column mt-5 submitForm" id="submitForm" style="width: 75%; margin: auto;">        
                        <center><h1>Student Form</h1></center>
                        <div class="row mt-5">
                            <div class="col-lg-4 col-12">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" name="firstName" required placeholder="Your Name" class="form-control firstName" id="firstName">
                            </div>
                            <div class="col-lg-4 col-12">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" name="lastName" required placeholder="Your Last Name" class="form-control lastName" id="lastName">
                            </div>
                            <div class="col-lg-4 col-12">
                                <label for="birthDate" class="form-label">Date Of Birth</label>
                                <input type="date" name="dob" required class="form-control dob birthDate" id="birthDate">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-lg-4 col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" required placeholder="Your Email" class="form-control email" id="email">
                            </div>
                            <div class="col-lg-4 col-12">
                                <label for="address" class="form-label">Address</label>
                                <textarea type="text" name="address" required placeholder="Your Address" class="form-control address" id="address"></textarea>
                            </div>
                            <div class="col-lg-4 col-12">
                                <label for="graduateYear" class="form-label">Graduation Year</label>
                                <input type="date" name="graduateYear" required class="form-control graduateYear" id="graduateYear">
                            </div>
                        </div>
                        <hr>
                        <div class="container-fluid d-flex flex-row justify-content-between align-items-center">
                            <h2 class="mt-4">Education</h2>
                            <button class="btn btn-dark rounded-5" id="extraField" style="width: 5rem;">+</button>
                        </div>
                        <div id="inputFields" class="educationForm">
            
                            <div class="row education mt-4">
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group1">
                                        <label for="degree" class="form-label">Degree/Board</label>
                                        <input type="text" name="degree" required placeholder="Your Board" class="form-control mt-3 degree" id="degree">
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group2">
                                        <label for="school" class="form-label" >School/College</label>
                                        <input type="text" name="school" required placeholder="Your School/College" class="form-control mt-3 school" id="school">
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group3">
                                        <label for="StartDate" class="form-label">Start Date</label>
                                        <input type="date" name="startDate" required placeholder="Start date of College" class="form-control mt-3 startDate" id="startDate">
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group4">
                                        <label for="passoutYear" class="form-label">Passout Year</label>
                                        <input type="date" name="passoutYear" required placeholder="Your Passing Year" class="form-control mt-3 passoutYear" id="passoutYear">
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group5">
                                        <label for="percentage" class="form-label">Percentage</label>
                                        <input type="text" name="percentage" required placeholder="Your passing percentage" class="form-control mt-3 percentage" id="percentage">
                                     
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group6">
                                        <label for="Backlog" class="form-label">Backlog</label>
                                        <input type="text" name="backlog" required placeholder="Backlog if any" class="form-control mt-3 backlog" id="backlog">
                                        
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="row education mt-4 d-flex align-items-center mb-2 educationForm" id="extraRow">
                                <hr>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group1">
                                        <label for="degree" class="form-label extra">Degree/Board</label>
                                        <input type="text" name="degree" required class="form-control mt-3 degree" id="degree">
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group2">
                                        <label for="school" class="form-label extra">School/College</label>
                                        <input type="text" name="school" required  class="form-control mt-3 school" id="school" >
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group3">
                                        <label for="StartDate" class="form-label extra">Start Date</label>
                                        <input type="date" name="startDate" required class="form-control mt-3 startDate" id="startDate">
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group4">
                                        <label for="passoutYear" class="form-label extra">Passout Year</label>
                                        <input type="date" name="passoutYear" required  class="form-control mt-3 passoutYear" id="passoutYear">
                                      
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group5">
                                        <label for="percentage" class="form-label extra">Percentage</label>
                                        <input type="text" name="percentage" required class="form-control mt-3 percentage" id="percentage">
                                     
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style="min-width: 13rem;">
                                    <div id="form-group6">
                                        <label for="Backlog" class="form-label extra">Backlog</label>
                                        <input type="text" name="backlog" required  class="form-control mt-3 backlog" id="backlog">
                                        
                                    </div>
                                </div>
                                <div class="col-lg-1 col-12" style=" margin-top: 15px;">
                                    <button class="btn btn-danger removeField rounded-3 fs-bold" id="removeField" style="width: 5rem;" ><span style="font-weight: bolder;">-</span></button>
                                </div>
                                
                            </div>
                            
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-5" style="width: 10rem; margin: auto;">Submit</button>
                      </form>

                </div>
                <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
            </div>
        </div>

       
       
          <div class="conatainer-fluid mt-5" style="width: 75%; margin: auto;">
            <table id="myTable" class="display">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Date Of Berth</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Graduation Year</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
          </div>
    </div>
</body>
</html>
